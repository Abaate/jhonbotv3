    <style>
        /* Vari√°veis CSS para cores din√¢micas */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --purple-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        /* Dark mode variables */
        .dark {
            --glass-bg: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* Fontes globais */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .dark body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        /* Part√≠culas flutuantes de fundo */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Efeito glassmorphism */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        /* Transi√ß√µes suaves */
        * {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Anima√ß√µes de entrada */
        @keyframes slideInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        @keyframes slideInRight {
            from { 
                opacity: 0; 
                transform: translateX(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1); 
            }
        }

        @keyframes slideInLeft {
            from { 
                opacity: 0; 
                transform: translateX(-30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1); 
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 0 30px rgba(102, 126, 234, 0.8), 0 0 40px rgba(118, 75, 162, 0.5); }
        }

        .message-enter {
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .user-message-enter {
            animation: slideInRight 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .bot-message-enter {
            animation: slideInLeft 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Indicador de digita√ß√£o melhorado */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        .typing-indicator span:nth-child(3) { animation-delay: -0.32s; }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Scrollbar personalizada */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.5), rgba(118, 75, 162, 0.5));
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { 
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
        }

        /* Blocos de c√≥digo aprimorados */
        .prose pre {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 12px;
            position: relative;
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .copy-code-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            transform: translateY(-2px);
        }

        .prose pre:hover .copy-code-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .copy-code-btn:hover {
            background: linear-gradient(135deg, #5a67d8, #667eea);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        /* Sugest√µes r√°pidas melhoradas */
        .quick-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 16px;
            animation: slideInUp 0.8s ease-out;
        }

        .suggestion-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            position: relative;
            overflow: hidden;
        }

        .suggestion-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .suggestion-btn:hover::before {
            left: 100%;
        }

        .suggestion-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.5);
        }

        /* Bot√µes aprimorados */
        .gradient-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .gradient-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gradient-btn:hover::before {
            opacity: 1;
        }

        .gradient-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .gradient-btn > * {
            position: relative;
            z-index: 1;
        }

        /* Header melhorado */
        .header-glow {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Input √°rea melhorada */
        .input-area {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-field {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        /* Mensagens melhoradas */
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .user-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        .bot-message {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .dark .bot-message {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.1) 100%);
            border-color: rgba(255, 255, 255, 0.05);
        }

        /* Avatar melhorado */
        .avatar {
            position: relative;
            overflow: hidden;
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            border-radius: inherit;
            z-index: -1;
            animation: glow 3s ease-in-out infinite;
        }

        /* Modal melhorado */
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .dark .modal-content {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.2) 100%);
            border-color: rgba(255, 255, 255, 0.05);
        }

        /* Efeitos hover para √≠cones */
        .icon-hover {
            transition: all 0.3s ease;
        }

        .icon-hover:hover {
            transform: scale(1.1) rotate(5deg);
            color: #667eea;
        }

        /* Texto com gradiente */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        /* Loading spinner melhorado */
        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsividade melhorada */
        @media (max-width: 768px) {
            .floating-particles { display: none; }
            .suggestion-btn { padding: 10px 16px; font-size: 13px; }
            .quick-suggestions { gap: 8px; }
        }

        /* Micro intera√ß√µes */
        .micro-interaction {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .micro-interaction:active {
            transform: scale(0.95);
        }

        /* Brilho sutil */
        .subtle-glow {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.1);
        }

        .dark .subtle-glow {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.05);
        }

        /* Estilos para imagens geradas */
        .generated-image {
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            height: auto;
            margin: 16px 0;
            transition: transform 0.3s ease;
        }

        .generated-image:hover {
            transform: scale(1.02);
        }

        .image-loading {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin: 16px 0;
        }

        .image-error {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1), rgba(255, 0, 0, 0.05));
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin: 16px 0;
            color: #ff6b6b;
        }

        /* Bot√£o de imagem */
        .image-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa726 100%);
            color: white;
            border: none;
            padding: 10px 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            margin-right: 8px;
        }

        .image-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
    </style>
</head>

            userInput.disabled = false;
            sendBtn.disabled = false;
            sendBtn.innerHTML = '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>';
            stopBtn.classList.add('hidden');
            userInput.focus();
            abortController = null;
        }
    };

    // --- DETEC√á√ÉO DE COMANDOS DE IMAGEM ---
    const detectImageCommand = (message) => {
        const imageKeywords = [
            'gere uma imagem', 'crie uma imagem', 'desenhe', 'fa√ßa uma imagem', 
            'gerar imagem', 'criar imagem', 'make image', 'generate image', 
            'draw', 'paint', 'ilustre', 'visualize', 'mostre uma imagem'
        ];
        
        const lowerMessage = message.toLowerCase();
        return imageKeywords.some(keyword => lowerMessage.includes(keyword));
    };

    const extractImagePrompt = (message) => {
        const patterns = [
            /(?:gere uma imagem|crie uma imagem|desenhe|fa√ßa uma imagem|gerar imagem|criar imagem|make image|generate image|draw|paint|ilustre|visualize|mostre uma imagem)(?:\s+de\s+|\s+da\s+|\s+do\s+|\s+uma\s+|\s+um\s+|\s+of\s+|\s+a\s+|\s*:\s*|\s+)(.+)/i
        ];
        
        for (const pattern of patterns) {
            const match = message.match(pattern);
            if (match && match[1]) {
                return match[1].trim();
            }
        }
        
        return message;
    };

    // --- INICIALIZA√á√ÉO E EVENT LISTENERS ---
    const initializeApp = () => {
        // Inicializa Markdown-it
        if (window.markdownit) {
            md = window.markdownit({ html: false, linkify: true, typographer: true });
        } else {
            console.error("Markdown-it n√£o carregado.");
        }

        // Cria part√≠culas flutuantes
        createFloatingParticles();

        // Inicializa tema
        initializeTheme();
        
        // Carrega configura√ß√µes
        geminiApiKey = localStorage.getItem('geminiApiKey');
        imageGenerationEnabled = localStorage.getItem('imageGenerationEnabled') !== 'false';
        
        apiKeyInput.value = geminiApiKey || '';
        pollinationsToggle.checked = imageGenerationEnabled;
        
        loadChatHistory();

        // Abre modal se n√£o tiver API key
        if (!geminiApiKey && !localStorage.getItem('hasVisited')) {
            setTimeout(() => toggleModal(true), 5000);
        }

        // Event Listeners
        sendBtn.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                // Verifica se √© comando de imagem
                if (detectImageCommand(message)) {
                    const imagePrompt = extractImagePrompt(message);
                    addMessage('user', message);
                    userInput.value = '';
                    userInput.style.height = 'auto';
                    generateImage(imagePrompt);
                } else {
                    sendMessageToGemini(message, false);
                }
            }
        });

        imageBtn.addEventListener('click', () => {
            const prompt = userInput.value.trim();
            if (prompt) {
                addMessage('user', `üé® Gerar imagem: ${prompt}`);
                generateImage(prompt);
                userInput.value = '';
                userInput.style.height = 'auto';
            } else {
                addMessage('bot', 'üé® Digite uma descri√ß√£o para a imagem que voc√™ quer gerar e clique no bot√£o de imagem! \n\nExemplo: "um gato astronauta no espa√ßo"');
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });
        
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = userInput.scrollHeight + 'px';
        });
        
        clearChatBtn.addEventListener('click', clearChat);
        themeToggleBtn.addEventListener('click', toggleTheme);
        
        settingsBtn.addEventListener('click', () => toggleModal(true));
        closeModalBtn.addEventListener('click', () => toggleModal(false));
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) toggleModal(false);
        });

        saveSettingsBtn.addEventListener('click', () => {
            const newKey = apiKeyInput.value.trim();
            geminiApiKey = newKey;
            imageGenerationEnabled = pollinationsToggle.checked;
            
            localStorage.setItem('geminiApiKey', newKey);
            localStorage.setItem('imageGenerationEnabled', imageGenerationEnabled);
            
            toggleModal(false);
            addMessage('bot', '‚úÖ **JhonBot Pro** configurado com sucesso! Chave de API salva e gera√ß√£o de imagens ' + (imageGenerationEnabled ? 'ativada' : 'desativada') + '. Agora podemos ter conversas incr√≠veis!');
        });

        stopBtn.addEventListener('click', () => {
            if (abortController) abortController.abort();
        });

        // Foco inicial
        userInput.focus();
        
        // Easter eggs e comandos especiais
        window.generateImage = generateImage; // Torna a fun√ß√£o global para uso em bot√µes
    };

    document.addEventListener('DOMContentLoaded', initializeApp);
</script>
